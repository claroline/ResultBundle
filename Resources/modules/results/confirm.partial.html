<form name="confirmForm" novalidate>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" data-ng-click="vm.cancel()">&times;</span>
    </button>
    <h3 class="modal-title">DELETING A MARK</h3>
  </div>
  <div class="modal-body">
    CONFIRM DELETE MARK ?
  </div>
  <div class="modal-footer">
    <button type="submit"
            class="btn btn-primary"
            data-ng-click="vm.deleteResult()">
      OK
    </button>
    <button type="button"
            class="btn btn-default"
            data-ng-click="vm.cancel()">
      Cancel
    </button>
  </div>
</form>
