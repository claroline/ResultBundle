<form name="confirmForm" novalidate>
  <div class="modal-header">
    <button type="button"
            class="close"
            data-dismiss="modal"
            aria-label="{{ 'close'|trans }}">
      <span aria-hidden="true" data-ng-click="vm.cancel()">&times;</span>
    </button>
    <h3 class="modal-title">{{ 'marks.delete'|trans:'results' }}</h3>
  </div>
  <div class="modal-body">
    {{ 'marks.confirm_delete'|trans:'results' }}
  </div>
  <div class="modal-footer">
    <button type="submit"
            class="btn btn-primary"
            data-ng-click="vm.deleteResult()">
      {{ 'delete'|trans }}
    </button>
    <button type="button"
            class="btn btn-default"
            data-ng-click="vm.cancel()">
      {{ 'cancel'|trans }}
    </button>
  </div>
</form>
