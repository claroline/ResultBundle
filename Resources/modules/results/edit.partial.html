<form name="markForm" novalidate>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" data-ng-click="vm.onCancel()">&times;</span>
    </button>
    <h3 class="modal-title">EDITING A MARK</h3>
  </div>
  <div class="modal-body">
    <div class="form-group"
         data-ng-class="{ 'has-error': (markForm.$submitted || markForm.value.$dirty) && !markForm.value.$valid }">
      <label for="mark-value">MARK</label>
      <input id="mark-value"
             type="text"
             name="value"
             class="form-control"
             data-ng-model="vm.editedMark"
             required />
      <p class="help-block"
         data-ng-if="(markForm.$submitted || markForm.value.$dirty) && markForm.value.$error.required">
          MARK REQUIRED
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit"
            class="btn btn-primary"
            data-ng-disabled="!markForm.$valid"
            data-ng-click="vm.onSubmitEdit(markForm)">
      OK
    </button>
    <button type="button"
            class="btn btn-default"
            data-ng-click="vm.onCancel()">
      Cancel
    </button>
  </div>
</form>
