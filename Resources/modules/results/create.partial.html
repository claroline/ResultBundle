<form name="createForm" novalidate>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" data-ng-click="vm.cancel(createForm)">&times;</span>
    </button>
    <h3 class="modal-title">ADDING A RESULT</h3>
  </div>
  <div class="modal-body">
    <div class="form-group"
         data-ng-class="{ 'has-error': (createForm.$submitted || createForm.user.$dirty) && !createForm.user.$valid }">
      <label for="mark-user">USER</label>
      <input id="mark-user"
             type="text"
             name="user"
             class="form-control"
             data-ng-model="vm.createdMark.user"
             data-uib-typeahead="user.name for user in vm.users | filter:$viewValue | limitTo:8"
             data-valid-user
             required />
      <p class="help-block"
         data-ng-if="(createForm.$submitted || createForm.user.$dirty) && createForm.user.$error.required">
          USER REQUIRED
      </p>
      <p class="help-block"
         data-ng-if="(createForm.$submitted || createForm.user.$dirty) && createForm.user.$error.validUser">
          USER UNKNOWN
      </p>
    </div>
    <div class="form-group"
         data-ng-class="{ 'has-error': (createForm.$submitted || createForm.mark.$dirty) && !createForm.mark.$valid }">
      <label for="mark-value">MARK</label>
      <input id="mark-value"
             type="text"
             name="mark"
             class="form-control"
             data-ng-model="vm.createdMark.mark"
             required />
      <p class="help-block"
         data-ng-if="(createForm.$submitted || createForm.mark.$dirty) && createForm.mark.$error.required">
          MARK REQUIRED
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit"
            class="btn btn-primary"
            data-ng-disabled="!createForm.$valid"
            data-ng-click="vm.createResult(createForm)">
      OK
    </button>
    <button type="button"
            class="btn btn-default"
            data-ng-click="vm.cancel(createForm)">
      CANCEL
    </button>
  </div>
</form>
